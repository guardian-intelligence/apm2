prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0012"
  category: "TEST_RESULTS"
  title: "Terminal Verifier Supremacy Tests"
  description: |
    Tests verifying admission decisions require terminal-verifier evidence and
    that advisory narratives cannot substitute for gate pass/fail.
  source_acceptance_test: FAC-AT-0012
  capture:
    paths:
      - "test/fac/terminal_verifier/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- terminal_verifier::enforcement"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 120
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Gate fixtures include advisory-only narratives"
          - "Terminal verifier evidence bundle fixtures available"
  assertions:
    - "Admission rejects gate outcomes lacking terminal-verifier evidence"
    - "Advisory-only narratives are recorded but do not satisfy gate policy"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
