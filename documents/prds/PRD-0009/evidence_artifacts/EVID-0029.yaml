prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0029"
  category: "INTEGRATION_TEST_RESULTS"
  title: "AAT Reuse Provenance Safety Tests"
  description: |
    Integration tests verifying AAT reuse is allowed only with exact provenance tuple
    and AATResultReused event emission.
  source_acceptance_test: FAC-AT-0029
  capture:
    paths:
      - "test/fac/aat_reuse_provenance/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- aat::reuse_provenance"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 180
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Exact provenance tuple required"
          - "AATResultReused event emitted"
  assertions:
    - "AAT_CACHE_KEY_MISMATCH emitted on tuple mismatch"
    - "Reuse is rejected without matching provenance"
    - "AATResultReused is signed by admission authority"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
