prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0004"
  category: "INTEGRATION_TEST_RESULTS"
  title: "Intervention Freeze and Unfreeze Event Tests"
  description: |
    Tests verifying InterventionFreeze blocks new admissions and merges for the affected
    repository, and AdjudicationResolved with request_type=EMERGENCY_RECOVERY properly
    unfreezes the repository.
  source_acceptance_test: FAC-AT-0004
  capture:
    paths:
      - "test/fac/intervention/"
      - "test/fac/freeze_unfreeze/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- intervention::freeze_unfreeze"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 180
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Intervention event schema configured"
          - "Adjudication resolution fixtures available"
  assertions:
    - "InterventionFreeze(repo) blocks new admissions for the repository"
    - "InterventionFreeze(repo) blocks new merges for the repository"
    - "AdjudicationResolved(request_type=EMERGENCY_RECOVERY) unfreezes repository"
    - "Unfreeze requires signed adjudication or emergency_override ceremony"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
