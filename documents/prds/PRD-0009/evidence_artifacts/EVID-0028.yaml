  capture:
    paths:
      - "test/fac/aat_anti_downgrade/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- aat::anti_downgrade"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 180
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Downgraded risk_tier is rejected"
          - "Verifier policy mismatch is rejected"
          - "RCP profile substitution is rejected"
