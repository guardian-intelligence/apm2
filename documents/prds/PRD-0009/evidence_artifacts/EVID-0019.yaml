  title: "Determinism Envelope N-Run Stability Tests"
  description: |
    Tests verifying coordinator-managed determinism envelope with N stable runs
    and stability_digest enforcement for determinism-required gates.
  source_acceptance_test: FAC-AT-0019
  capture:
    paths:
      - "test/fac/determinism_envelope/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- determinism::n_run_stability"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 180
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Determinism policy fixtures define N>=3"
  assertions:
    - "PASS requires identical stability_digest (verdict + terminal_evidence_digest + terminal_verifier_outputs_digest) across N runs"
