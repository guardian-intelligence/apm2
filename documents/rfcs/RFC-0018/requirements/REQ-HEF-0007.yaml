  id: "REQ-HEF-0007"
  type: "INTEROPERABILITY"
  title: "Topic grammar and wildcard constraints"
  statement: |
    Topic strings must be ASCII, dot-delimited, length-bounded, and follow the
    Phase-1 taxonomy. Wildcards are limited to per-segment '*' and optional
    terminal '>' with a maximum of two wildcards per pattern.
  acceptance_criteria:
    - "Invalid patterns are rejected with reason code INVALID_PATTERN."
    - "Wildcard matching is bounded and deterministic."
