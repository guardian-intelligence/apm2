  id: "REQ-HEF-0001"
  type: "SECURITY"
  title: "Pulse plane is non-authoritative"
  statement: |
    Pulse messages are lossy hints only and must never be used as authoritative
    admission, gate, lease, or secret-backed decision signals. Consumers must
    verify via ledger+CAS before acting.
  acceptance_criteria:
    - "Pulse-only admission attempt fails closed (no admission, no gate success)."
    - "Documentation and code paths require ledger cursor verification before use."
  evidence:
    evidence_ids:
      - "EVID-HEF-0001"
    inherited_from_prd: false
    notes:
      - "Red-team suite validates fail-closed behavior."
