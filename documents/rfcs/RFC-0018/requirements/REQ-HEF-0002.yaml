rfc_requirement:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "REQ-HEF-0002"
  type: "INTEROPERABILITY"
  title: "PulseEnvelope v1 schema and bounds"
  statement: |
    PulseEnvelopeV1 must be strictly bounded (size, field counts, ASCII IDs)
    and reject unknown fields. Envelope includes topic, ledger cursor, and CAS
    references only.
  acceptance_criteria:
    - "PulseEnvelopeV1 size limit enforced at <= 2048 bytes."
    - "Unknown fields cause decode failure (fail-closed)."
    - "IDs and topic strings are ASCII and length-bounded."
  evidence:
    evidence_ids:
      - "EVID-HEF-0004"
    inherited_from_prd: false
    notes: []
