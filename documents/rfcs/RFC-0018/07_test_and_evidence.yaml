        test_environment: "Local daemon + reviewer episode"
        evidence_ids:
          - "EVID-HEF-0010"
      - id: "IT-HEF-FAC-0003"
        name: "FAC v0 reviewer minimal tools + CAS logs"
        scope: "Reviewer tools run; logs stored in CAS; ReviewReceipt references hashes"
        test_environment: "Local daemon + reviewer episode"
        evidence_ids:
          - "EVID-HEF-0011"
      - id: "IT-HEF-FAC-0004"
        name: "FAC v0 autonomous run (end-to-end)"
        scope: "ChangeSetPublished -> reviewer episodes -> ReviewReceipt -> GateReceipt -> projection (local sink/receipt only under network_access=DISALLOWED); no GitHub reads for truth"
        test_environment: "Local daemon + fac harness"
        evidence_ids:
          - "EVID-HEF-0012"
      - id: "IT-HEF-FAC-0005"
        name: "WorkObject projection-only authority cutover"
        scope: "Claim/Status/transition lifecycle authority sourced from projection state, not filesystem tickets"
        test_environment: "Local daemon + ledger replay harness"
        evidence_ids:
          - "EVID-HEF-0013"
      - id: "IT-HEF-FAC-0006"
        name: "Lifecycle authority-binding fail-closed matrix"
        scope: "Missing lease/delegation/context/stop/budget/view bindings are denied with defects"
        test_environment: "Local daemon + policy/binding validation harness"
        evidence_ids:
          - "EVID-HEF-0014"
      - id: "IT-HEF-FAC-0007"
        name: "Event-family parity and replay-equivalence"
        scope: "underscore/dotted/protobuf lifecycle mappings preserve semantics and replay idempotency"
        test_environment: "Local daemon + replay checkpoint harness"
        evidence_ids:
          - "EVID-HEF-0015"
      - id: "IT-HEF-FAC-0008"
        name: "HTF envelope/profile gate enforcement"
        scope: "Missing/invalid time_envelope_ref or disallowed clock_profile_hash is rejected"
        test_environment: "Local daemon + HTF policy fixtures"
        evidence_ids:
          - "EVID-HEF-0016"
      - id: "IT-HEF-FAC-0009"
        name: "xtask staged demotion and instruction-surface conformance"
        scope: "Stage-2 defaults and command-surface lint enforce projection-request lifecycle path"
        test_environment: "Local CI + repository lint harness"
        evidence_ids:
          - "EVID-HEF-0017"
      - id: "IT-HEF-FAC-0010"
        name: "ticket_alias observation-window reconciliation"
        scope: "Alias/work_id mismatch detection and promotion gating with non-authoritative alias semantics"
        test_environment: "Local daemon + reconciliation fixtures"
        evidence_ids:
          - "EVID-HEF-0018"
      - id: "IT-HEF-FAC-0011"
        name: "Digest-first scale/evidence economics validation"
        scope: "summary-first supervision, bounded control-plane growth, replay-safe projection recovery"
        test_environment: "Local daemon + high-volume evidence fixtures"
        evidence_ids:
          - "EVID-HEF-0019"
    fuzz:
