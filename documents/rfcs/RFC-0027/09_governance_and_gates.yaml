rfc_governance_and_gates:
  schema_version: "2026-02-07"
  template_version: "2026-01-23"
  governance_id: "RFC_GOVERNANCE_V1"

  acceptance_criteria:
    source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md ยง15"
    criteria:
      - "RequestTool side effects require successful join, revalidate, and consume"
      - "Replay verifier enforces lifecycle ordering before authoritative acceptance"
      - "Tier2+ stale/ambiguous freshness authority deterministically denies"
      - "Privileged delegation/review endpoints can switch under policy flag without wire break"
      - "Denial taxonomy includes machine-checkable lifecycle failure subclasses"
      - "Policy manages verified vs pointer-only identity evidence by risk tier"
      - "Authoritative lifecycle receipts are canonicalized, digest-bound, signer/seal verifiable"
      - "Authoritative lifecycle receipts bind episode_envelope_hash and view_commitment_hash"
      - "Authoritative consume acceptance requires durable consume record before effect acceptance"

  gates:
    - gate_id: "GATE-PCAC-LIFECYCLE"
      authority_role: "AUTH_SECURITY"
      owner_locus: "Security Council + Runtime Council"
      htf_boundary: "HTF-BND-PCAC-PHASE1-CLOSE"
      machine_predicate: "jq -e '.missing_lifecycle_stage_count == 0 and .unknown_state_count == 0' evidence/rfcs/RFC-0027/gates/GATE-PCAC-LIFECYCLE/summary.json"
      evidence_path: "evidence/rfcs/RFC-0027/gates/GATE-PCAC-LIFECYCLE/"

    - gate_id: "GATE-PCAC-SINGLE-CONSUME"
      authority_role: "AUTH_SECURITY"
      owner_locus: "Security Council"
      htf_boundary: "HTF-BND-PCAC-PHASE1-CLOSE"
      machine_predicate: "jq -e '.duplicate_consume_accept_count == 0 and .durable_consume_record_coverage == 1.0 and .unknown_state_count == 0' evidence/rfcs/RFC-0027/gates/GATE-PCAC-SINGLE-CONSUME/summary.json"
      evidence_path: "evidence/rfcs/RFC-0027/gates/GATE-PCAC-SINGLE-CONSUME/"

    - gate_id: "GATE-PCAC-FRESHNESS"
      authority_role: "AUTH_SECURITY"
      owner_locus: "Security Council + Identity/Freshness Lane"
      htf_boundary: "HTF-BND-PCAC-PHASE2-CLOSE"
      machine_predicate: "jq -e '.tier2plus_stale_allow_count == 0 and .freshness_unknown_state_count == 0 and .unknown_state_count == 0' evidence/rfcs/RFC-0027/gates/GATE-PCAC-FRESHNESS/summary.json"
      evidence_path: "evidence/rfcs/RFC-0027/gates/GATE-PCAC-FRESHNESS/"

    - gate_id: "GATE-PCAC-REPLAY"
      authority_role: "AUTH_ARCHITECTURE"
      owner_locus: "Verification Council"
      htf_boundary: "HTF-BND-PCAC-PHASE2-CLOSE"
      machine_predicate: "jq -e '.authoritative_outcomes_with_full_replay_contract == 1.0 and .missing_selector_count == 0 and .unknown_state_count == 0' evidence/rfcs/RFC-0027/gates/GATE-PCAC-REPLAY/summary.json"
      evidence_path: "evidence/rfcs/RFC-0027/gates/GATE-PCAC-REPLAY/"

  gate_execution_contract:
    precedence:
      - "containment_security"
      - "verification_correctness"
      - "liveness_progress"
    ordered_gate_ids:
      - "GATE-PCAC-SINGLE-CONSUME"
      - "GATE-PCAC-FRESHNESS"
      - "GATE-PCAC-LIFECYCLE"
      - "GATE-PCAC-REPLAY"
    fail_closed_conditions:
      - "missing_artifact"
      - "schema_invalid"
      - "parse_error"
      - "signature_invalid"
      - "htf_time_authority_invalid_or_stale"
      - "revocation_or_sovereignty_state_unknown"
      - "predicate_unknown_or_indeterminate"

  gate_reviews:
    - gate_id: "GATE-PCAC-LIFECYCLE"
      status: "PENDING"
      evidence_ids: ["EVID-0002", "EVID-0006"]
    - gate_id: "GATE-PCAC-SINGLE-CONSUME"
      status: "PENDING"
      evidence_ids: ["EVID-0007"]
    - gate_id: "GATE-PCAC-FRESHNESS"
      status: "PENDING"
      evidence_ids: ["EVID-0003", "EVID-0008"]
    - gate_id: "GATE-PCAC-REPLAY"
      status: "PENDING"
      evidence_ids: ["EVID-0005", "EVID-0010"]

  waivers: []

  waiver_policy:
    waiver_required_keys:
      - "id"
      - "scope"
      - "rationale"
      - "expiration_date"
      - "required_signoffs"
      - "status"
      - "evidence_ids"
    waiver_status_enum_ref: "standards/enums/19_waiver_status.yaml#waiver_status.values"
