  statement: |
    Authoritative replay/adjudication MUST validate lifecycle ordering and
    selector completeness:

      AuthorityJoin < AuthorityRevalidate < AuthorityConsume <= EffectReceipt

    When pre-actuation applies, `AuthorityConsume` MUST reference the prior
    pre-actuation selector.

    Primary delivery tickets: TCK-PCAC-0002, TCK-PCAC-0004.
  rationale: |
    Deterministic replay and authoritative acceptance require machine-checkable
    lifecycle sequencing, not inferred handler behavior.
