rfc_risks_and_open_questions:
  schema_version: "2026-02-07"
  template_version: "2026-01-23"

  risks:
    - id: "RSK-0001"
      title: "Lifecycle enforcement overhead"
      severity: "MEDIUM"
      impact: "Hot-path latency and receipt volume increase"
      mitigation:
        - "bounded verifier-economics policy"
        - "batching and multiproof strategies under semantic equivalence"
      source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md §13"

    - id: "RSK-0002"
      title: "Transition waiver drift"
      severity: "HIGH"
      impact: "PointerOnly paths may persist beyond admissible risk posture"
      mitigation:
        - "waiver-bound receipts"
        - "explicit expiry + fail-closed fallback"
      source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md §5"

    - id: "RSK-0003"
      title: "Durability-gap regression"
      severity: "HIGH"
      impact: "Crash/restart could allow duplicate authoritative consume"
      mitigation:
        - "durable consume index requirement"
        - "crash-replay fault injection gate evidence"
      source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md §14"

    - id: "RSK-0004"
      title: "Sovereignty composition mismatch"
      severity: "HIGH"
      impact: "Tier2+ consume could diverge from sovereignty freeze/revocation semantics"
      mitigation:
        - "mandatory 6.6 checks"
        - "freeze_on_sovereignty_uncertainty policy"
      source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md §6.6"

  open_questions:
    - id: "D-PCAC-001"
      question: "Tier2+ pointer-only evidence policy"
      decision_due: "2026-03-15"
      htf_boundary: "HTF-BND-PCAC-PHASE2-CLOSE"
      candidate_options:
        - "Retain waiver-limited admission"
        - "Hard deny once CAS identity verification is uniformly available"
      required_evidence: "waiver-volume trend, deny-rate impact, incident correlation"
      source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md §14"

    - id: "D-PCAC-002"
      question: "Durable consume implementation family"
      decision_due: "2026-03-08"
      htf_boundary: "HTF-BND-PCAC-PHASE1-CLOSE"
      candidate_options:
        - "Direct ledger-backed write-once consume index"
        - "Crash-safe WAL index with pre-effect durability barrier and ledger mirror"
      non_admissible_option: "local in-memory uniqueness only for authoritative mode"
      required_evidence: "crash-replay outcomes, durability fault injection, duplicate-consume deny integrity"
      source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md §14"

    - id: "D-PCAC-003"
      question: "First federated implementation family default"
      decision_due: "2026-04-05"
      htf_boundary: "HTF-BND-PCAC-PHASE3-DESIGN"
      candidate_options:
        - "in-process capacity-token family"
        - "distributed lease-backed admission family"
      required_evidence: "equivalence replay results, failure matrix, operator cost envelope"
      source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md §14"

    - id: "D-PCAC-004"
      question: "Dual-family verification promotion thresholds"
      decision_due: "2026-04-19"
      htf_boundary: "HTF-BND-PCAC-PHASE3-CLOSE"
      candidate_options:
        - "promote by risk tier only"
        - "promote by risk tier + workload volatility + incident precursors"
      required_evidence: "false-accept/false-deny deltas and verifier-economics impact"
      source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md §14"

  falsification_criteria_ref:
    source_ref: "PROOF_CARRYING_AUTHORITY_CONTINUITY.md §16"
    criteria:
      - "side effect accepted without replay-resolvable lifecycle receipts"
      - "duplicate consume succeeds for same ajc_id in authoritative mode"
      - "tier2+ stale/ambiguous freshness allows"
      - "verifier economics regress vs baseline with equivalent threat coverage"
      - "crash-replay allows authoritative acceptance without durable consume record"
