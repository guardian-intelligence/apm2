    language: Rust
    edition: "2021"
    crate_name: apm2-holon
    key_dependencies:
    - name: async-trait
      version: "0.1.x"
      purpose: "Async trait methods for Holon trait"
    - name: serde
      version: "1.x"
      purpose: "Serialization for events and state"
    - name: thiserror
      version: "1.x"
      purpose: "Error type derivation"
