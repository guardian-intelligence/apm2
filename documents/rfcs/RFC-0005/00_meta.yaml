rfc_meta:
  schema_version: "2026-01-24"
  template_version: "2026-01-24"
  rfc:
    id: RFC-0005
    title: "Fix Critical xtask Workflow Bugs"
    status: DRAFT
    created_date: "2026-01-24"
    last_updated_date: "2026-01-24"
  binds_to_prd:
    prd_id: NONE
    prd_base_path: ""
    requirement_registry_ref: ""
    evidence_bundle_ref: ""
    prd_meta_ref: ""
    rationale: |
      This is a maintenance RFC for bug fixes to existing xtask developer tooling.
      The xtask workflow predates the formal PRD system. Requirements are defined
      inline in 01_problem_and_imports.yaml as RFC-local maintenance requirements.
  protocol_profile:
    id: NONE
    applies: false
    inherited_from_prd: true
    profile_ref: ""
  custody:
    producing_agent_roles:
    - AGENT_AUTHOR
    - AGENT_ARCHITECT
    responsible_domains:
    - DOMAIN_BUILD_RELEASE
    - DOMAIN_PRODUCT
    authority_signoffs_required:
    - AUTH_ARCHITECTURE
  refs:
    standards:
      requirement_schema: "standards/schemas/02_requirement.schema.yaml#requirement_schema"
      evidence_artifact_schema: "standards/schemas/01_evidence_artifact.schema.yaml#evidence_artifact_schema"
      quality_coverage_schema: "standards/schemas/03_quality_coverage.schema.yaml#quality_coverage_schema"
      gate_review_schema: "standards/schemas/06_gate_review.schema.yaml#gate_review_schema"
      waiver_schema: "standards/schemas/05_waiver.schema.yaml#waiver_schema"
      ticket_meta_schema: "standards/schemas/04_ticket_meta.schema.yaml#ticket_meta_schema"
      lint_spec: "standards/lint/LINT_SPEC.yaml#lint_spec"
  implementation:
    language: Rust
    edition: "2021"
    crate_name: xtask
    implementation_approach: |
      Bug fixes to existing xtask commands. All changes are within the xtask crate,
      modifying existing files in xtask/src/tasks/. No new dependencies required.
      Fixes are independent and can be implemented in parallel.
    key_dependencies:
    - name: serde_json
      version: "1.x"
      purpose: "JSON parsing for CI check status (already in xtask)"
      already_in_xtask: true
    - name: xshell
      version: "0.2.x"
      purpose: "Command execution for gh CLI and codex invocation"
      already_in_xtask: true
