rfc_meta:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  rfc:
    id: RFC-0002
    title: "Migrate Development Scripts to xtask"
    status: DRAFT
    created_date: "2026-01-24"
    last_updated_date: "2026-01-24"
  binds_to_prd:
    prd_id: ""
    prd_base_path: ""
    requirement_registry_ref: ""
    evidence_bundle_ref: ""
    prd_meta_ref: ""
  protocol_profile:
    id: NONE
    applies: false
    inherited_from_prd: false
    profile_ref: ""
  custody:
    producing_agent_roles:
    - AGENT_AUTHOR
    responsible_domains:
    - DOMAIN_BUILD_RELEASE
    - DOMAIN_TOOLING
    authority_signoffs_required:
    - AUTH_ARCHITECTURE
  refs:
    standards:
      requirement_schema: "standards/schemas/02_requirement.schema.yaml#requirement_schema"
      evidence_artifact_schema: "standards/schemas/01_evidence_artifact.schema.yaml#evidence_artifact_schema"
      quality_coverage_schema: "standards/schemas/03_quality_coverage.schema.yaml#quality_coverage_schema"
      gate_review_schema: "standards/schemas/06_gate_review.schema.yaml#gate_review_schema"
      waiver_schema: "standards/schemas/05_waiver.schema.yaml#waiver_schema"
      ticket_meta_schema: "standards/schemas/04_ticket_meta.schema.yaml#ticket_meta_schema"
      lint_spec: "standards/lint/LINT_SPEC.yaml#lint_spec"
  implementation:
    language: Rust
    edition: "2021"
    crate_name: xtask
    key_dependencies:
    - name: xshell
      version: "0.2.x"
      purpose: "Typesafe shell command execution"
    - name: clap
      version: "4.x"
      purpose: "CLI argument parsing with derive macros"
    - name: anyhow
      version: "1.x"
      purpose: "Error handling with context"
    - name: regex
      version: "1.x"
      purpose: "Branch name validation patterns"
    - name: serde
      version: "1.x"
      purpose: "YAML parsing for ticket files"
    - name: serde_yaml
      version: "0.9.x"
      purpose: "YAML deserialization"
