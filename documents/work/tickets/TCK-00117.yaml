ticket_meta:
  schema_version: '2026-01-26'
  template_version: '2026-01-26'
  ticket:
    id: TCK-00117
    title: Add lint rules for clutter prevention
    status: READY
  binds:
    rfc_id: RFC-0010
    requirements:
    - requirement_id: REQ-0005
dependencies:
  tickets:
  - ticket_id: TCK-00116
implementation:
  summary: 'Add three new lint rules to LINT_SPEC.yaml and implement corresponding

    checks in xtask/src/tasks/lint.rs. These rules prevent codebase clutter

    by requiring justification for new modules, detecting cousin abstractions,

    and requiring deletion plans for new API surface.

    '
  files_to_create: []
  files_to_modify:
  - path: documents/standards/lint/LINT_SPEC.yaml
    changes: Add LINT-0013, LINT-0014, LINT-0015 rule definitions
  - path: xtask/src/tasks/lint.rs
    changes: Implement check functions for new lint rules
  implementation_steps:
  - step: 1
    action: Add LINT-0013 to LINT_SPEC.yaml
    details: 'Add rule definition for no-new-module-without-justification:

      - id: LINT-0013

      - name: no-new-module-without-justification

      - severity: error

      - description: New modules must have justification in RFC

      - check: Verify new mod.rs files have corresponding RFC reference

      - auto_fix: false

      '
  - step: 2
    action: Add LINT-0014 to LINT_SPEC.yaml
    details: 'Add rule definition for cousin-abstraction-detector:

      - id: LINT-0014

      - name: cousin-abstraction-detector

      - severity: warning

      - description: Detect similar abstractions that may be duplicates

      - check: Heuristic match on struct/trait names and signatures

      - auto_fix: false

      '
  - step: 3
    action: Add LINT-0015 to LINT_SPEC.yaml
    details: 'Add rule definition for deletion-migration-plan-required:

      - id: LINT-0015

      - name: deletion-migration-plan-required

      - severity: error

      - description: New public API surface must have deletion plan

      - check: Verify pub items have deletion_plan in RFC

      - auto_fix: false

      '
  - step: 4
    action: Implement LINT-0013 check in lint.rs
    details: 'Implement check_no_new_module_without_justification():

      - Scan for new mod.rs files (not in git HEAD)

      - Load RFC references from CCP

      - Fail if new module lacks RFC justification

      - Return LintResult with file paths and error messages

      '
  - step: 5
    action: Implement LINT-0014 check in lint.rs
    details: "Implement check_cousin_abstractions():\n- Parse all struct/trait definitions\
      \ using syn crate\n- Compute similarity scores (Levenshtein on names, structural\
      \ on fields)\n- Warn when similarity > threshold (configurable, default 0.8)\n\
      - Report potential cousins with confidence score\n\n**AST extraction using syn\
      \ crate:**\n```rust\nuse syn::{parse_file, Item, Fields, ItemStruct, ItemTrait,\
      \ TraitItem};\n\nfn extract_struct_fields(item: &ItemStruct) -> Vec<String>\
      \ {\n    match &item.fields {\n        Fields::Named(fields) => fields.named.iter()\n\
      \            .filter_map(|f| f.ident.as_ref().map(|i| i.to_string()))\n    \
      \        .collect(),\n        _ => vec![],\n    }\n}\n\nfn extract_trait_methods(item:\
      \ &ItemTrait) -> Vec<(String, usize)> {\n    item.items.iter()\n        .filter_map(|ti|\
      \ match ti {\n            TraitItem::Fn(f) => Some((\n                f.sig.ident.to_string(),\n\
      \                f.sig.inputs.len()\n            )),\n            _ => None,\n\
      \        })\n        .collect()\n}\n```\n\n**Structural comparison algorithm:**\n\
      1. Name similarity: Normalized Levenshtein distance (0.0-1.0)\n2. Field similarity\
      \ (structs): Jaccard coefficient of field names\n3. Method similarity (traits):\
      \ Jaccard coefficient of method signatures\n   (name + param count, ignoring\
      \ types for initial implementation)\n4. Combined score: 0.4 * name_sim + 0.6\
      \ * structural_sim\n\n**Expected false positive rate:** ~15-20% (acceptable\
      \ for warning-level lint)\nThe heuristic is intentionally sensitive; human review\
      \ resolves false positives.\n\n**Dependencies to add to xtask/Cargo.toml:**\n\
      - syn = { version = \"2.0\", features = [\"full\", \"parsing\"] }\n- strsim\
      \ = \"0.11\" # for Levenshtein distance\n"
  - step: 6
    action: Implement LINT-0015 check in lint.rs
    details: 'Implement check_deletion_plan_required():

      - Scan for new pub items (fn, struct, trait, mod)

      - Load deletion_plan section from RFC

      - Fail if pub item lacks corresponding deletion plan

      - Return LintResult with missing plan details

      '
  - step: 7
    action: Register new lint checks in main lint function
    details: 'Update run_lint() or equivalent main function:

      - Add calls to new check functions

      - Aggregate results with existing lint checks

      - Respect severity levels (error vs warning)

      '
  - step: 8
    action: Add tests for new lint rules
    details: 'Add test cases:

      - Test LINT-0013 with justified and unjustified modules

      - Test LINT-0014 with similar and dissimilar abstractions

      - Test LINT-0015 with and without deletion plans

      '
  code_examples: []
acceptance_criteria:
- criterion: LINT-0013 fails if new module lacks justification
  verification: Create new mod.rs without RFC reference and run cargo xtask lint
- criterion: LINT-0014 warns on cousin abstractions
  verification: Create similar struct names and verify warning is emitted
- criterion: LINT-0015 fails if new surface lacks deletion plan
  verification: Add pub fn without deletion plan and verify lint fails
test_requirements:
