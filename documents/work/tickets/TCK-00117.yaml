  description: Test LINT-0013 detects unjustified modules
  verification_command: cargo test -p xtask lint::tests::lint_0013
- test_id: UT-117-02
  description: Test LINT-0013 passes for justified modules
  verification_command: cargo test -p xtask lint::tests::lint_0013_justified
- test_id: UT-117-03
  description: Test LINT-0014 detects cousin abstractions
  verification_command: cargo test -p xtask lint::tests::lint_0014
- test_id: UT-117-04
  description: Test LINT-0014 similarity threshold
  verification_command: cargo test -p xtask lint::tests::lint_0014_threshold
- test_id: UT-117-05
  description: Test LINT-0015 requires deletion plans
  verification_command: cargo test -p xtask lint::tests::lint_0015
- test_id: IT-117-01
  description: 'Integration test: full lint run with new rules'
  verification_command: cargo xtask lint
notes: 'This ticket implements Phase 3 of RFC-0010. The lint rules enforce

  anti-clutter discipline, preventing codebase growth without justification.


  Key design decisions:

  - LINT-0013 and LINT-0015 are errors (block CI)

  - LINT-0014 is a warning (advisory, human review)

  - Cousin detection uses heuristics, not perfect matching

  - Deletion plans ensure every new surface has sunset criteria


  LINT-0014 cousin detection thresholds:

  - Name similarity: Levenshtein distance normalized

  - Structural similarity: Field/method signature matching

  - Combined score with configurable weights


  Depends on TCK-00116 (ticket emitter) being complete.

  These lint rules will validate tickets emitted by the factory pipeline.

  '
