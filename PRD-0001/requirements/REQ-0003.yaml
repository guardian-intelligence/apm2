prd_requirement:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: REQ-0003
  type: FUNCTIONAL
  title: Ticket creation, claiming, and completion are contract-bound
  statement: Engineering tickets MUST be derived from PRD/RFC requirements and MUST
    include explicit Definition-of-Done evidence bindings; tickets MUST be claimed
    via leases and transitioned through machine-enforceable states until closed.
  acceptance_criteria:
  - Ticket meta references at least one requirement ID and at least one evidence artifact
    ID.
  - Ticket claiming is performed via a lease with an expiration and renewal cadence.
  - Ticket completion publishes required evidence artifacts and updates projections
    deterministically.
  - Tickets cannot be closed COMPLETE without satisfying evidence bindings; attempts
    are recorded as ABORTED with reason codes.
  - Duplicate ticket claims are detected and resolved deterministically according
    to lease rules.
  evidence:
    evidence_ids:
    - EVID-0005
    - EVID-0006
